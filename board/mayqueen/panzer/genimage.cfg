image boot.vfat {
  vfat {
    files = {
      "zImage",
      "imx6ul-panzer.dtb",
    }
  }
  size = 16M
}

image sdcard.img {
  hdimage {
  }

  partition spl {
    in-partition-table = "no"
    image = "u-boot.imx"
    offset = 1024
  }

  partition u-boot {
    partition-type = 0xC
    image = "boot.vfat"
    bootable = "true"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
  }
}
